    <main>
      <form method="get" action="record.html" class="wf1">
        <fieldset>
          <legend>Form</legend>
          <label
            >Username*
            <input type="text" id="userName" name="username" required
          /></label>
          <label
            >Password*
            <input
              type="password"
              id="password"
              name="password"
              pattern="[A-Za-z0-9]{8,}"
              required
          /></label>
          <label
            >Confirm Password*
            <input
              type="password"
              id="confirmPassword"
              name="password"
              pattern="[A-Za-z0-9]{8,}"
              required
          /></label>
          <label
            >E-mail*
            <input
              type="email"
              id="email"
              name="email"
              placeholder="someone@byui.edu"
              pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
              title="Please enter a valid email address."
              required
          /></label>
          <label for="pageRating">Page Rating</label>
          <div id="rangeValue">1</div>
          <input
            type="range"
            id="pageRating"
            name="pageRating"
            min="1"
            max="10"
            step="1"
            list="rangeValues"
          />
          <datalist id="rangeValues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </fieldset>

        <input type="submit" value="Create Profile & Send Feedback" />
      </form>
